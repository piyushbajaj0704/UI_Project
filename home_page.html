<script>
  function statusChangeCallback(response) {
    //console.log('statusChangeCallback');
    //console.log(response);
    if (response.status === 'connected') {
      testAPI();
    } else {
     // document.getElementById('status').innerHTML = 'Please log ' +
      //  'into this app.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1960133210908288',
    cookie     : true,  // enable cookies to allow the server to access

    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

    FB.logout(function(response) {
  });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
    //console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '' + response.id + '!';
        console.log('Successful login for: ' + response.name);
        document.getElementsByName("u_name").value = response.name;
        FB.api('/me/friends', function(response) {
       console.log(response);
        });
    });
  }
  function fbLogoutUser() {
    FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
                document.location.reload();
            });
        }
    });
}

</script>

<script>
    var user_location = document.getElementById("geo-location");
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        user_location.innerHTML = "Geolocation is not supported by this browser.";
    }
    var lat = document.getElementsByName("latitude");
    var longi = document.getElementsByName("longitude");
    function showPosition(position) {
        user_location.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        
        lat.value = position.coords.latitude;
        console.log(lat)
        longi.value = position.coords.longitude;
        console.log(longi)
        var uname = document.getElementsByName("u_name").value;
        var oReq = new XMLHttpRequest();
        var user_data = "UserName="+ uname +"&latitude="+lat.value+"&longitude="+longi.value
        oReq.onreadystatechange = function() {
          if(oReq.readyState == 4 && oReq.status == 200) {
          console.log(oReq.responseText);
          }
        }  
        oReq.open("POST", "http://localhost:8888/insertall");
        oReq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        oReq.send(user_data);
    }
  </script>
